<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .btn {
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.active {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        #model-info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            z-index: 100;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            z-index: 200;
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="model-info">Loading...</div>

    <div id="loading">
        <div class="spinner"></div>
        <div>Loading model...</div>
    </div>

    <div id="controls">
        <button class="btn" id="switch-btn">Switch Appearance/Skeleton</button>
        <button class="btn" id="dynamic-btn">Animation</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Model lists for different modes
        // Switch mode: toggle between dyn4 (default) and dyn2
        const switchModels = [
            'models/4.glb',
            'models/1.glb'
        ];

        // Dynamic mode: cycle through dyn2, dyn3, model1, dyn4
        const dynamicModels = [
            'models/1.glb',
            'models/2.glb',
            'models/3.glb',
            'models/4.glb'
        ];

        // Rotation adjustments for each model (in radians) to align them
        // Adjust these values to make all models face the same direction
        // rotationY: rotation around Y axis (left/right facing)
        const modelRotations = {
            'models/1.glb': { rotationY: 0 },
            'models/3.glb': { rotationY: 0 },
            'models/4.glb': { rotationY: 0 },
            'models/3.glb': { rotationY: 0 }
        };

        let currentSwitchIndex = 0;  // Start with dyn4
        let currentDynamicIndex = 0;
        let currentModel = null;
        let isDynamicMode = false;
        let dynamicInterval = null;

        // Scene setup
        const scene = new THREE.Scene();

        // Camera
        const camera = new THREE.PerspectiveCamera(
            45,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(5, 3, 5);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 1;
        controls.maxDistance = 50;
        controls.maxPolarAngle = Math.PI;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight2.position.set(-5, 5, -5);
        scene.add(directionalLight2);

        // Add hemisphere light for better ambient
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.5);
        hemiLight.position.set(0, 20, 0);
        scene.add(hemiLight);

        // GLTFLoader
        // ==============
        const loader = new GLTFLoader();
        const dracoLoader = new DRACOLoader();

        // 设置解码器路径，可以用 CDN 或本地路径
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
        // 如果你下载了 Draco 解码器文件放在项目里，可以改成 './draco/'

        loader.setDRACOLoader(dracoLoader);
        // ==============
        // const loader = new GLTFLoader();

        // UI Elements
        const modelInfo = document.getElementById('model-info');
        const loading = document.getElementById('loading');
        const switchBtn = document.getElementById('switch-btn');
        const dynamicBtn = document.getElementById('dynamic-btn');

        function getModelName(path) {
            return path.split('/').pop().replace('.glb', '');
        }

        function loadModel(modelPath, onLoadCallback) {
            loading.style.display = 'block';

            if (currentModel) {
                scene.remove(currentModel);
                currentModel.traverse((child) => {
                    if (child.geometry) child.geometry.dispose();
                    if (child.material) {
                        if (Array.isArray(child.material)) {
                            child.material.forEach(m => m.dispose());
                        } else {
                            child.material.dispose();
                        }
                    }
                });
            }

            loader.load(
                modelPath,
                (gltf) => {
                    currentModel = gltf.scene;

                    const rotation = modelRotations[modelPath] || { rotationY: 0 };
                    currentModel.rotation.y = rotation.rotationY;

                    const box = new THREE.Box3().setFromObject(currentModel);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());

                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 3 / maxDim;
                    currentModel.scale.setScalar(scale);

                    box.setFromObject(currentModel);
                    box.getCenter(center);
                    currentModel.position.sub(center);

                    currentModel.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });

                    scene.add(currentModel);

                    modelInfo.textContent = `Model: ${getModelName(modelPath)}`;
                    loading.style.display = 'none';

                    // ✅ 加载完成后再调用回调
                    if (onLoadCallback) onLoadCallback();
                },
                (xhr) => {
                    const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
                    modelInfo.textContent = `Loading: ${percent}%`;
                },
                (error) => {
                    console.error('Error loading model:', error);
                    modelInfo.textContent = 'Error loading model';
                    loading.style.display = 'none';
                }
            );
        }

        // Switch button: toggle between dyn4 and dyn2
        function switchModel() {
            // 如果当前在动画模式，先停止动画
            if (isDynamicMode) {
                isDynamicMode = false;
                dynamicBtn.classList.remove('active');
                dynamicBtn.textContent = 'Animation';
            }

            // 切换到下一个 Switch 模型
            currentSwitchIndex = (currentSwitchIndex + 1) % switchModels.length;
            loadModel(switchModels[currentSwitchIndex]);
        }



        // Dynamic mode: cycle through dyn2, dyn3, model1, dyn4
        function nextDynamicModel() {
            currentDynamicIndex = (currentDynamicIndex + 1) % dynamicModels.length;
            loadModel(dynamicModels[currentDynamicIndex], () => {
                // 模型加载完成后再延迟进入下一个
                if (isDynamicMode) {
                    setTimeout(nextDynamicModel, 3000);
                }
            });
        }

        function toggleDynamicMode() {
            isDynamicMode = !isDynamicMode;

            if (isDynamicMode) {
                dynamicBtn.classList.add('active');
                dynamicBtn.textContent = 'Stop';
                currentDynamicIndex = 0;
                loadModel(dynamicModels[currentDynamicIndex], () => {
                    setTimeout(nextDynamicModel, 3000);
                });
            } else {
                dynamicBtn.classList.remove('active');
                dynamicBtn.textContent = 'Animation';
            }
        }


        // Event listeners
        switchBtn.addEventListener('click', switchModel);
        dynamicBtn.addEventListener('click', toggleDynamicMode);

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Initialize with dyn4 (default)
        loadModel(switchModels[currentSwitchIndex]);
        animate();
    </script>
</body>
</html>
